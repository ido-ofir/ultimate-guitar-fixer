<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="active-wrap" style="height: 20px; background: #ddd; position: relative; width: 40px; border-radius: 10px; cursor: pointer;">
      <button id="active" style="position: absolute; top: 0; right: 0; bottom: 0; width: 20px; background: #05AC05; transition: 0.4s ease; border-radius: 50%; border-width: 1px; outline: 0; cursor: pointer;"></button>
    </div>
  </body>
</html>
